<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="Form">
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Enter Your email" required><br>
            <span class="error" id="emailError"></span><br>
            
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Enter Your password" required><br>
            <span class="error" id="passworderror"></span><br>
           
            <label>Confirm Password:</label><br>
            <input type="confirm password" id="confirmPassword" placeholder="Confirm your password" required><br>
            <span class="error" id="confirmPasswordError"></span><br>

            <label>
                <input type="checkbox" id="togglePassword">
            </label>
            
            <label>Phone Number:</label><br>
            <input type="text" id="phone " placeholder="Enter Your phone number" required><br>
            <span class="error" id="Error"></span><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
    <script src="script.js">
</script>
</body>
</html>
